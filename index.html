<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="assets/style.css" rel="stylesheet" />
</head>
<body>
    <header class="container-fluid bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="weatherResult"></div>
        <div class="container">
            <div class="row">
                <aside class="col-4"> 
                    <h2>Search for a city here</h2>
                    <div class="search-container">
                        <input type="text" id="searchBox" placeholder="Enter city name">
                        <button id="submitBtn">Search</button>
                    </div>
                    <h2>Search History</h2>
                    <div id="searchHistoryContainer"></div>
                    <ul id="searchHistory"></ul>
                </aside>
                <div class="col-8">
                    <div id="todayWeather" class="weather-box">
                        
                    </div>
                    <div id="forecast" class="weather-box">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
